<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Viseven test task for frontend course">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <link rel="stylesheet" href="css/main.css">
  <title>Viseven Frontend</title>

</head>

<body>

<div class="wrapper">
  <header>
    <h1>Welcome to Viseven <span>Imagestock</span></h1>
  </header>

  <section class="main">
    <div class="grid">
      <div class="grid-item grid-item--width">
        <img src="img/1.png" alt="nature-1">
      </div>
      <div class="grid-item">
        <img src="img/3.png" alt="nature-3">
      </div>
      <div class="grid-item">
        <img src="img/7.png" alt="nature-7">
      </div>
      <div class="grid-item">
        <img src="img/4.png" alt="nature-4">
      </div>
      <div class="grid-item grid-item--width">
        <img src="img/8.png" alt="nature-8">
      </div>
      <div class="grid-item grid-item--height">
        <img src="img/2.png" alt="nature-2">
      </div>
      <div class="grid-item">
        <img src="img/5.png" alt="nature-5">
      </div>
      <div class="grid-item">
        <img src="img/6.png" alt="nature-6">
      </div>
      <div class="grid-item placeholder">
        <p>Add your Picture</p>
      </div>
      <div class="grid-item grid-item--width">
        <img src="img/8.png" alt="nature-8">
      </div>
    </div>


    <div class="scroll">
      <div class="scroll-bar">

      </div>
    </div>
  </section>
</div>

<script src="lib/packery.pkgd.min.js"></script>
<script src="js/script.js"></script>
