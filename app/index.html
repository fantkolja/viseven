<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Mykola Fant">
  <meta name="description" content="Viseven test task for frontend course">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <link rel="stylesheet" href="css/main.css">
  <title>Viseven Frontend</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>

<body>
<!--[if lte IE 9]>
	<link rel="stylesheet" href="https://rawgit.com/codefucker/finalReject/master/reject/reject.css" media="all" />
	<script type="text/javascript" src="https://rawgit.com/codefucker/finalReject/master/reject/reject.min.js"></script>
<![endif]-->
<div class="wrapper">
  <header>
    <h1>Welcome to Viseven <span>Imagestock</span></h1>
  </header>

  <section class="main">
    <div class="grid">

      <div class="grid-item placeholder">
        <input type="file" />
        <div class="add-img-button">
          <div><i class="sprite sprite-add"></i></div>
        </div>
        <p>Add your <br>Picture</p>
      </div>
    </div>

  </section>
  <div class="scroll" data-scrolled-area=".grid">
    <div class="scroll-bar"></div>
  </div>

  <div class="popup big-img">
    <section>
      <i class="sprite sprite-close"></i>

      <article class="image-big">
        <div class="hover-box">
          <div class="image-button like">
            <i class="sprite sprite-like" data-count="0"></i>
          </div>
          <div class="image-button dislike">
            <i class="sprite sprite-dislike" data-count="0"></i>
          </div>
        </div>
      </article>

      <aside class="popup-comments">
        <h2>Comments: <span>0</span></h2>

        <div class="comments-wrapper">
          <div class="comments"></div>
        </div>

        <div class="inputs">
          <input type="text" id="nickname" maxlength="25"/>
          <label data-placeholder="Type your nickname here..." for="nickname"></label>

          <input type="text" id="comment" />
          <label data-placeholder="Write your comment here..." for="comment"></label>
          <div class="send-button">
            <i class="sprite sprite-send"></i>
          </div>
        </div>
      </aside>

      <div class="scroll" data-scrolled-area="div.comments">
        <div class="scroll-bar"></div>
      </div>
    </section>
  </div>
</div>

<div class="popup orientation-chose">
  <h2>Chose the orientation you like</h2>
  <div class="frames">
    <div class="grid-item grid-item--height" data-orientation="portrait">
      <img src="img/2.jpg">
    </div>
    <div class="grid-item grid-item--width" data-orientation="landscape">
      <img src="img/2.jpg">
    </div>
    <div class="grid-item" data-orientation="normal">
      <img src="img/2.jpg">
    </div>
  </div>
</div>

<script src="lib/packery.pkgd.min.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
